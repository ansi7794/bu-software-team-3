    $(document).ready(function GetUrlValue(VarSearch){

            type: "GET",
            url: "http://ec2-34-201-82-113.compute-1.amazonaws.com/idea/IDEA.jsp?",

                        console.log(i);
                        var taskJSON = JSON.parse(tasks[i]);
                        console.log(taskJSON);
                        var task_list = "<tr>" +
                            "<td><a href='#' class=\"t" + taskJSON.task_status + "\">" + taskJSON.task_status + "</a></td>" +
                            "<td><a href='#'>" + taskJSON.task_name + "</a></td>" +
                            "<td><a href='#'>" + taskJSON.task_description + "</a></td>" +
                            "<td align='center'>" +

                            "<a class='btn btn-danger'><em class='fa fa-trash'></em></a>" +
                            "</td>" +
                            "</tr>";
                        $("#tasks_data").append(task_list);
                        }
                    }
                else{
                    alert("NO TASK!");
                }
            },
            error: function (info) {
                console.log('An error occurred!');
                console.log(info);
            }
